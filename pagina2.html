<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Galería de Ropa</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #eef2f7;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Galería de Ropa</h1>
    <p>Esta página muestra una galería con imágenes de productos de ropa.</p>

    <!-- Galería de imágenes de productos de ropa -->
    <div class="gallery">
        <div>
            <img src="imagnes/remeraNegra.png" alt="Remera">
            <p>Algodon, Xl, Negra</p>
        </div>
        <div>
            <img src="imagnes/Pantalon.jfif" alt="Pantalón">
            <p>Talla 48, Negro</p>
        </div>
        <div>
            <img src="imagnes/Blusa.jfif" alt="Blusa">
            <p> Algodon, Xl, Negra.</p>
        </div>
    </div>

    <!-- Enlace a la página principal -->
    <p><a href="pagina.html">Volver a la página principal</a></p>

</body>
</html>
